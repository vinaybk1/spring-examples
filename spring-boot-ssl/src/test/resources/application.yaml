spring:
   security:
      user:
         name: testrest
         password: testrest


# The format used for the keystore. It could be set to JKS in case it is a JKS file
server:
   port: 8081
   ssl:
      key-store-type: PKCS12
      key-store: classpath:keystore/mycert.p12
      key-store-password: mycert123$
      key-alias: mycert
      enabled: true

#trust store location
trust:
   store: classpath:keystore/mycert.p12
   password: mycert123$
